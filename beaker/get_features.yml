version: v2
budget: ai2/oe-adapt
description: "Get features using datamodel approach"
tasks:
  - name: get-features-datamodel-helpsteer2-llama
    image:
      beaker: ljm/human-datamodel
    command: ["python", "-m", "scripts.apply_data_model", "multi"]
    arguments:
      - --input_path
      - /source/helpsteer2_human_vs_gpt4_weighted_for_llama.jsonl
      - --output_dir
      - /output/data/
      - --num_instances
      - 7000
      - --threshold
      - 1
      - --keep_features_dir
      - /output/features/
      - --append_to_experiments_file
      - /output/experiments.txt
      - --random_seed
      - 42
      - --n_sample_combinations
      - 500
      - --ignore_list
      - random
    datasets:
      - mountPath: /source/
        source:
          beaker: 01J65JDDN56JBN1EB38GP2BQ7T
    result:
      path: /output
    resources:
      gpuCount: 2
    context:
      priority: normal
      preemptible: true
    constraints:
      cluster:
        - ai2/allennlp-cirrascale
        - ai2/jupiter-cirrascale-2
    envVars:
      - name: OPENAI_API_KEY
        secret: OPENAI_API_KEY
      - name: TOKENIZERS_PARALLELISM
        value: false
  - name: get-features-datamodel-multipref-overall
    image:
      beaker: ljm/human-datamodel
    command: ["python", "-m", "scripts.apply_data_model", "multi"]
    arguments:
      - --input_path
      - /source/multipref_human_vs_gpt4_overall.jsonl
      - --output_dir
      - /output/data/
      - --num_instances
      - 7000
      - --threshold
      - 1
      - --keep_features_dir
      - /output/features/
      - --append_to_experiments_file
      - /output/experiments.txt
      - --random_seed
      - 42
      - --n_sample_combinations
      - 200
      - --ignore_list
      - random
    datasets:
      - mountPath: /source/
        source:
          beaker: 01J60EX37YBNQM9T6GJX5Q8X0C
    result:
      path: /output
    resources:
      gpuCount: 2
    context:
      priority: normal
      preemptible: true
    constraints:
      cluster:
        - ai2/allennlp-cirrascale
        - ai2/jupiter-cirrascale-2
    envVars:
      - name: OPENAI_API_KEY
        secret: OPENAI_API_KEY
      - name: TOKENIZERS_PARALLELISM
        value: false
