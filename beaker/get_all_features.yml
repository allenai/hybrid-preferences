version: v2
budget: ai2/oe-adapt
description: "Get features using datamodel approach"
tasks:
  # Multipref
  - name: get-all-features-multipref
    image:
      beaker: ljm/human-datamodel
    command: ["python", "-m", "scripts.apply_data_model", "single"]
    arguments:
      - --input_path
      - /source/multipref_human_vs_gpt4_overall.jsonl
      - --output_dir
      - /output/data/
      - --num_instances
      - 7000
      - --threshold
      - 0.1
      - --keep_features_dir
      - /output/features/
      - --min_num_swaps
      - 0
      - --features
      - bertscore::min_val=0.33|max_val=0.67
      - bertscore_length::min_val=0.33|max_val=0.67
      - cosine_sim::min_val=0.33|max_val=0.67
      - entity_sim::min_val=0.33|max_val=0.67
      - len_longer::min_val=0.33|max_val=0.67
      - len_shorter::min_val=0.33|max_val=0.67
      - prompt_len::min_val=0.33|max_val=0.67
      - rouge::min_val=0.33|max_val=0.67
      - token_len_diff::min_val=0.33|max_val=0.67
    datasets:
      - mountPath: /source/
        source:
          beaker: 01J6WJTFY5YRXJYPJQ8BE6GT7J
    result:
      path: /output
    resources:
      gpuCount: 1
    context:
      priority: normal
      preemptible: true
    constraints:
      cluster:
        - ai2/allennlp-cirrascale
        - ai2/jupiter-cirrascale-2
    envVars:
      - name: OPENAI_API_KEY
        secret: OPENAI_API_KEY
      - name: TOKENIZERS_PARALLELISM
        value: "false"
