budget: ai2/oe-adapt
description: Get features using datamodel approach
tasks:
- arguments:
  - --input_path
  - /source/helpsteer2_human_vs_gpt4_weighted_for_llama.jsonl
  - --output_dir
  - /output/data/
  - --num_instances
  - 7000
  - --threshold
  - 1
  - --keep_features_dir
  - /output/features/
  - --append_to_experiments_file
  - /output/experiments.txt
  - --features
  - scalar::feature_name=complexity_of_intents|value=moderate
  - open_set::feature_name=format_constraints|check_for_existence=1
  - scalar::feature_name=open_endedness|value=no
  - scalar::feature_name=safety_concern|value=safe
  - closed_set::feature_name=subject_of_expertise|constraints=Geography
  command:
  - python
  - -m
  - scripts.apply_data_model
  - single
  constraints:
    cluster:
    - ai2/allennlp-cirrascale
    - ai2/jupiter-cirrascale-2
  context:
    preemptible: true
    priority: normal
  datasets:
  - mountPath: /source/
    source:
      beaker: 01J6KBM2VCM9EQ7MER26VBXCCM
  envVars:
  - name: OPENAI_API_KEY
    secret: OPENAI_API_KEY
  - name: TOKENIZERS_PARALLELISM
    value: 'false'
  hostNetworking: false
  image:
    beaker: ljm/human-datamodel
  leaderSelection: false
  name: get-features-datamodel-0
  resources:
    gpuCount: 2
  result:
    path: /output
